<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pedido</title>

    <!-- Carregar o script EmailJS antes do seu pedido.js -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script> <!-- Versão correta do SDK -->

    <link rel="stylesheet" href="pedido.css">
    <script type="text/javascript">
        (function(){
            emailjs.init("MZGd4MOmr92tMF4Wi");  // Certifique-se de substituir com o User ID real
        })();
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="pagina-de-vendas.html">Vendas</a></li>
                <li><a href="historia.html">Nossa Historia</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Realizar Pedido</h1>
        <form id="pedido-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" required>

            <label for="localizacao">Localização da Entrega:</label>
            <input type="text" id="localizacao" required>

            <label for="quantidade">Quantidade de Cerveja:</label>
            <input type="number" id="quantidade" required>

            <button type="submit">Fazer Pedido</button>
        </form>
        <p>Obrigado por fazer um pedido conosco!</p>
    </main>

    <!-- Coloque o pedido.js aqui, depois de carregar o email.js -->
    <script src="pedido.js"></script>
</body>
</html>
